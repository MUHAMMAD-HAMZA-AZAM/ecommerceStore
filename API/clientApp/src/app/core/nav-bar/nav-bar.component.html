<header class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
  <img src="/assets/images/logo.png" style="max-height:70px;" alt="logo" routerLink="/"/>
  <nav class="my-2 my-md-0 me-md-3 text-uppercase" style="font-size:larger;">
    <a class="p-2 text-dark" routerLink="/">Home</a>
    <a class="p-2 text-dark" routerLink="/shop">Shop</a>
    <a class="p-2 text-dark" href="#">Contact</a>
  </nav>
  <div class="d-flex align-items-center ">
    <a routerLink="/basket" class="position-relative">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
      <div class="cart-no">5</div>
    </a>
    <ng-container  *ngIf="(currentUser$ | async ) ===  null">
      <a routerLink="/account/login" class="btn btn-outline-secondary mr-2" href="#">Login</a>
      <a routerLink="/account/register" class="btn btn-outline-secondary mr-3" href="#">Sign up</a>
    </ng-container>

    <ng-container *ngIf="(currentUser$ | async )">
      <div class="dropdown ml-3 mr-5" dropdown>
        <a href="#" class="dropdown-toggle" style="cursor:pointer;">
          <strong>Welcome {{(currentUser$).displayName}}</strong>
        </a>
      </div>
      <div class="dropdown-menu dropdown-menu-right" style="cursor:pointer;" *dropdownMenu>
        <a class="dropdown-item align-items-center py-2" routerLink="/basket">
          <i class="fa fa-shopping-cart mr-3"></i> View Basket
        </a>
        <a class="dropdown-item align-items-center py-2" routerLink="/order">
          <i class="fa fa-history mr-3"></i> View Orders
        </a>
        <a class="dropdown-item align-items-center py-2" (click)="logOut()">
          <i class="fa fa-sign-out mr-3"></i> Logout
        </a>
      </div>
    </ng-container>
   
  </div>
</header>
