<div class="container">
  <div class="row">
    <section class="col-xl-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select class="custom-select">
        <option>Alphabatical</option>
        <option>Price: Higest to Low</option>
        <option>Price: Lowest to High</option>
      </select>

      <h5 class="text-warning ml-3 my-2"> Brands</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let brand of brands"
            [class.active]="brand.id === this.shopParameters.brandId"
            [value]="brand.id"
            (click)="onBrandSelected(brand.id)"

            >{{brand.name}}</li>
      </ul>
      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3"  >
        <li  class="list-group-item" *ngFor="let type of productTypes"
            [class.active]="type.id === this.shopParameters.typeId"
            [value]="type.id"
            (click)="onTypeSelected(type.id)"
            >{{type.name}}</li>
      </ul>
    </section>

    <section class="col-xl-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        
        <div class="form-inline mt-2">
          <input class="form-control mr-2" style="width:300px" placeholder="Search" type="text" />
          <button class="btn btn-outline-primary my-2 ">Search</button>
          <button class="btn btn-outline-warning my-2 ml-2">Reset</button>
        </div>
      </div>

      <div class="row">
        <div class="col-4 mb-4" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-end">
              </div>
    </section>
  </div>
</div>
